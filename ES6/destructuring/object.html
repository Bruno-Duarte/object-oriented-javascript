<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
</head>
<body>
	<script type="text/javascript">

		/*
		
		let student = {
			firstName : "John",
			lastName : "Bailey",
			score : 90
		};

		const {firstName : fName, lastName : lName, score : s} = student;

		console.log(fName);
		console.log(lName);
		console.log(s);

		*/

		let student = {
			firstName : "John",
			lastName : "Bailey",
			score : 90
		};

		const {firstName, lastName, score} = student;

		console.log(firstName);
		console.log(lastName);
		console.log(score);

	</script>
</body>
</html>
