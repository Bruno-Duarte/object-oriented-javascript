		function myAsynFun() {
			let promise = new Promise((resolve, reject)=>{
				let error = false;
				setTimeout(()=>{
					console.log("Working asynchronously")
					if (error) {
						reject("Error");
					} else {
						resolve("Done");
					}
				}, 2000);
			});

			return promise;
		}

		myAsynFun().then(
			(succes)=>console.log(succes),
		).catch((error)=>console.log(error));
