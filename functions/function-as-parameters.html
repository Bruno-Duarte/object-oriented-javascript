<!DOCTYPE html>
<html>
<head>
	<title>Function as Parameters</title>
</head>
<body>
	<script type="text/javascript">
		
		var studentIds = [30, 10, 20, 5, 100];
		studentIds.sort();
		document.write(studentIds + "<br>");

		studentIds.sort(function(num1, num2) {
			return num1 - num2;
		});

		document.write(studentIds);

	</script>
</body>
</html>
