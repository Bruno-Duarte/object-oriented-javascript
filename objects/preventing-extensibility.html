<!DOCTYPE html>
<html>
<head>
	<title>Preventing Extensibility</title>
</head>
<body>
	<script type="text/javascript">

		var product = {
			name : "Iphone"
		};

		console.log(Object.isExtensible(product));

		Object.preventExtensions(product);
		console.log(Object.isExtensible(product));

		product.price = 700;

		console.log("price" in product);

	</script>
</body>
</html>
